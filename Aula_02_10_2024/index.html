<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Formulário de Contato</h1>

    <form id="contatoFormulario">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" required></textarea>
        <br>

        <label for="numero">Número (entre 1 e 5):</label>
        <input type="number" name="numero" id="numero" min="1" max="5" required>

        <h2>Registro</h2>

        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" id="usuario" required>
        <br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" required>
        <br>

        <label for="genero">Genero:</label>
        <input type="radio" name="genero" value="masculino" required>Masculino
        <input type="radio" name="genero" value="feminino" required>Feminino
        <br><br>

        <input type="submit" value="Enviar">
    </form>

    <h2>Dados Preenchidos:</h2>
    <p id="resultado"></p>
    
    <script src="script.js"></script>

</body>
</html>
